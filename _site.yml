name: "Data-BASHing"
output_dir: "docs"
author: "Martin Raden"
date: "WiSe-2021"
language: de
output:
  html_document :
    self_contained: no # ensure no html embedding of plots etc
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
    theme: "sandstone"
    includes:
      after_body: "_html/footer.html"
    css: "dez-style.css"
  pdf_document:
    includes:
      in_header: "_tex/latex_commands.tex"
      after_body: "_tex/footer.tex"
urlcolor: blue
linkcolor: blue
exclude: ["*.tex", "*.log"]
